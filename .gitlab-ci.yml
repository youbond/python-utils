image: python:3.5

stages:
- test
- build
- release

before_script:
- curl -O https://bootstrap.pypa.io/get-pip.py
- python get-pip.py
- pip install -r dev-requirements.txt

after_script:
- pip install codecov
- codecov --token=7d117e6b-aab6-4283-ab19-166dafc38cf5

python35:
  image: python:3.5
  stage: test
  script: tox -e py35

python36:
  image: python:3.6
  stage: test
  script: tox -e py36

python37:
  image: python:3.7-rc
  stage: test
  script: tox -e py37

pep8:
  stage: test
  script: tox -e pep8

import_order:
  stage: test
  script: tox -e import_order

coverage:
  stage: test
  script: tox -e coverage
