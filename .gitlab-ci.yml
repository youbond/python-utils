image: python:3.8

stages:
- test

before_script:
- pip install tox

python36:
  image: python:3.6
  stage: test
  script: tox -e py36

python37:
  image: python:3.7
  stage: test
  script: tox -e py37

python38:
  image: python:3.8
  stage: test
  script: tox -e py38

black:
  stage: test
  script: tox -e black

isort:
  stage: test
  script: tox -e isort

coverage:
  stage: test
  script: tox -e coverage
